<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/flex.css">
    <title>Document</title>
</head>
<body>
    <div style="display:flex;width:100%;justify-content: space-around;;flex-wrap: wrap">
        <!-- 一点 -->
        <div class="box box1">
            <div class="item"></div>
        </div>

        <!-- 两点 -->
        <div class="box box2">
            <div class="item"></div>
            <div class="item"></div>
        </div>

        <!-- 三点 -->
        <div class="box box3">
            <div class="item"></div>
            <div class="item" style="align-self:center"></div>
            <div class="item" style="align-self:flex-end"></div>
        </div>

        <!-- 四点 -->
        <div class="box box4">
            <div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>

        <!-- 五点 -->
        <div class="box box5">
            <div class="box5-item">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="item" style="align-self:center"></div>
            <div class="box5-item">
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>
</html>
