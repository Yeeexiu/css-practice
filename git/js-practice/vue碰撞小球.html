<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #box{
                width: 500px;
                height: 500px;
                position: relative;
                overflow: hidden;
                border: 1px solid black;
            }
            #ball{
                width: 20px;
                height: 20px;
                border-radius: 50%;
                position: absolute;
                background-color: red;
            }
        </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div>
    <p>{{x}}<br/>{{y}}</p>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="vue.min.js"></script>
    <script>
        var ball = new Vue({
            data:[],
            methods:{

            }
        })
        //获取页面对象
        var ball = document.getElementById("ball");
        //随机生成小球的位置
        var r1 = Math.random()*495;
        var r2 = Math.random()*495;
        ball.style.left= r1+"px";
        ball.style.top = r2+"px";

        //随机生成x轴与y轴增加速度（0-2）
        var x = Math.random()*2;
        var y = Math.random()*2;

        //开始移动
        setInterval(function(){
            if(r1<=0||r1>=480){
                x*=-1;
            }
            if(r2<=0||r2>=480){
                y*=-1;
            }
            r1+=x;
            r2+=y;
            ball.style.left = r1 + "px";
            ball.style.top = r2 + "px";

        },1);
        document.getElementsByTagName("p")[0].innerHTML="x:"+x+"<br/>"+"y:"+y;
    </script>
</body>
</html>
